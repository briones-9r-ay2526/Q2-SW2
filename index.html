<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Contact Us</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Logo.png" alt="logo" height="50px" width="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>          
    
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"> <a class="nav-link" href="contact.html" target="_self">Contact Us</a></li>
            </ul>

            <form class="header d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </nav>

    <div class="row mt-5">

        <!-- SCHOOL HOURS -->
        <div class="hours col-md-6 text-white">
            <h2><mark style="background-color: white;">School Office Hours</mark></h2>
            
            <!-- TABLE -->
            <div class="container">
                <div class="row mt-3">
                    <div>
                        <table class=" table table-responsive-sm  table-bordered">
                            <thead>
                            <tr>
                                <th style="background-color: lightblue;">Day</th>
                                <th style="background-color: lightblue;">Office Hours</th>
                                <th style="background-color: lightblue;">Department</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td style="background-color: lightgrey;">Monday</td>
                                <td style="background-color: lightgrey;">8:00 AM - 4:00 PM</td>
                                <td style="background-color: lightgrey;">Registrar's Office</td>
                            </tr>

                            <tr>
                                <td>Tuesday</td>
                                <td>8:00 AM - 4:00 PM</td>
                                <td>Accounting Office</td>
                            </tr>
                        
                            <tr>
                                <td style="background-color: lightgrey;">Wednesday</td>
                                <td style="background-color: lightgrey;">8:00 AM - 4:00 PM</td>
                                <td style="background-color: lightgrey;">Guidance Office</td>
                            </tr>

                            <tr>
                                <td>Thursday</td>
                                <td>8:00 AM - 4:00 PM</td>
                                <td>Principal's Office</td>
                            </tr>

                            <tr>
                                <td style="background-color: lightgrey;">Friday</td>
                                <td style="background-color: lightgrey;">8:00 AM - 3:00 PM</td>
                                <td style="background-color: lightgrey;">Admin Office</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- END OF TABLE -->

        </div>

        <!-- CONTACT US -->
        <div class="contact shadow-lg p-4 rounded-4">
            <form>
            <h2 class="text-center mb-4">Contact Us</h2>

                <h5><label for="name">Full Name:</label></h5>
	            <input type="text" id="name1" name="name" placeholder="Enter your full name"><br>

                <br>

                <h5><label for="email">Email:</label></h5>
                <input type="text" id="email1" name="email" placeholder="Enter your email"><br>

                <br>

                <h5><label for="subject">Subject:</label></h5>
                <input type="text" id="subject1" name="subject" placeholder="Enter subject"><br>

                <br>

                <h5><label for="msg">Message</label></h5>
	            <textarea name="message" placeholder="Type your message here..."></textarea><br>

                <br>

                <button type="submit" class="btn btn-primary w-100">
                Send Message
                </button>
            </form>
        </div>
    
    </div>
    
</body>
</html>
